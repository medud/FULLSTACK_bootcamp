<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Random Category Search</title>
  <style>
    #gif-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .gif-box {
      position: relative;
      display: inline-block;
    }
    .gif-box button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      border: none;
      padding: 4px 6px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Search for a Random GIF by Category</h1>

  <form id="gif-form">
    <input type="text" id="category-input" placeholder="Enter category..." required />
    <button type="submit">Fetch GIF</button>
  </form>

  <button id="delete-all-btn">DELETE ALL</button>

  <div id="gif-container"></div>

  <script src="challenge.js"></script>
</body>
</html>
