
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
        <style>
            body {
                background: linear-gradient(to bottom, #ff6666, #ff9999);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                font-family: Arial, sans-serif;
            }
            .todo-container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            .input-container {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
            }
            input {
                flex: 1;
                padding: 5px;
            }
            button {
                background: blue;
                color: white;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
            }
            .listTasks {
                text-align: left;
            }
            .task {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 5px;
                border-bottom: 1px solid #ccc;
                padding: 5px;
            }
            .task.completed span {
                text-decoration: line-through;
                color: red;
            }
            .delete {
                background: red;
                color: white;
                border: none;
                cursor: pointer;
                padding: 2px 5px;
            }
        </style>
    </head>
    <body>
        <h1>TO-DO LIST</h1>
        <div class="todo-container">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="New task">
                <button id="addTask">ADD</button>
            </div>
            <div class="listTasks"></div>
            <button id="clearTasks">Clear</button>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const taskInput = document.getElementById("taskInput");
                const addTaskButton = document.getElementById("addTask");
                const taskList = document.querySelector(".listTasks");
                const clearButton = document.getElementById("clearTasks");
                
                function addTask() {
                    const taskText = taskInput.value.trim();
                    if (taskText === "") return;
                    
                    const taskDiv = document.createElement("div");
                    taskDiv.classList.add("task");
                    
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.addEventListener("change", () => {
                        taskDiv.classList.toggle("completed", checkbox.checked);
                    });
                    
                    const taskLabel = document.createElement("span");
                    taskLabel.textContent = taskText;
                    
                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "âŒ";
                    deleteButton.classList.add("delete");
                    deleteButton.addEventListener("click", () => taskDiv.remove());
                    
                    taskDiv.appendChild(checkbox);
                    taskDiv.appendChild(taskLabel);
                    taskDiv.appendChild(deleteButton);
                    taskList.appendChild(taskDiv);
                    
                    taskInput.value = "";
                }
                
                addTaskButton.addEventListener("click", addTask);
                taskInput.addEventListener("keypress", (event) => {
                    if (event.key === "Enter") addTask();
                });
                clearButton.addEventListener("click", () => taskList.innerHTML = "");
            });
        </script>
    </body>
    </html>
